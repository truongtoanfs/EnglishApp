<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Do you want to learn English vocabulary quickly and easily? " />
  <link rel="stylesheet" href="./css/style.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <title>English App</title>  
</head>
<body>
  <header class="header">
    <h1 class="header-logo">English App</h1>
  </header>
  <main class="main">
    <div class="container">
      <nav class="navbar">
        <button class="btn filter-btn btn--active" data-filter="vocabulary">Vocabulary</button>
        <button class="btn filter-btn" data-filter="recycleBin">Recycle Bin</button>
        <button class="btn filter-btn" data-filter="all">All</button>
      </nav>
      <section class="content">
        <h2 class="content-loading">Data is loading, please wait a moment</h2>
      </section>
    </div>
  </main>

  <!-- compress image files -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.13/dist/browser-image-compression.js"></script>
  <script src="./js/engApp.js"></script>
</body>
</html>
